<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
  </head>
  <body>
    <button
      style="
        border: 0;
        padding: 12px;
        background-color: cadetblue;
        border-radius: 12px;
        color: white;
        cursor: pointer;
      "
      onclick="fungsi()"
    >
      PRESS ME!
    </button>

    <script>
      function fungsi() {
        alert("HELLO WORLD!");
      }
    </script>
  </body>
</html>
